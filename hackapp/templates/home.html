<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <title>Name Pronunciation Tool</title>
  </head>
  <body>
      <div class="container-fluid p-2 bg-primary text-white text-center">
          <h1>Name Pronunciation</h1>

      </div>
      </br>
      <div class="col-xs-1" align="center">
          <form action = "" method = "POST">
            {% csrf_token %}
            <label for="Name">Enter Name: </label>
            <input id="name_text" type="text" name="name_text" value="{{ name_pronunciation.data.name_text }}"></br></br>
            <label>Audio File: {{ name_pronunciation.data.audio_file }}</label></br></br>
            <audio controls id="player" autoplay loop>
                <source src="{{ name_pronunciation.data.audio_file }}" type="audio/mp3">
            </audio></br></br>
            <input type="submit" value="Speak">
          </form>
      </div>
   </body>
</html>
